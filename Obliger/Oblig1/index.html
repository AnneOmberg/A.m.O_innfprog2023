    <!-- 
	JavaScript. Her finnes 11 feil som må rettes for at det riktige bildet skal vises.
        PS: Du skal ikke skrive om koden, kun rette den opp der du finner feil.
        Kommenter hver feil du finner! 
    -->
    <script>
//Trenger ikke å bruke ;
        const examtype = "error";
//Mangler en " etter error
        const studenttype = "hero";
//Brukte : istedenfor =
        const maxScore = 1337;
        let currentScore = 330;
//Let istedenfor const

        const addedScore = currentScore * 4
//Brukte : isteden for ; eller ingenting
//Var en = for mye
        const missingMaxScore = 17;
//Fjernet ""
        currentScore = addedScore + missingMaxScore;
//Manglet en S forran core
        const green = "0, 128, 0";

        if (maxScore === 1337) {
//Manglet en =
            const successImage = `${examtype}-${studenttype}` 
//Manglet en $ forran studenttype     

        if (currentScore === maxScore) {
//En = for mye
            document.getElementById("background").style.backgroundImage = "url(" + successImage + ".jpg)"
//Skrivefeil i getElementById
            document.getElementById("mainframe").style.backgroundColor = "rgb(" + green + ")"
//Byttet , til . forran style.backgroundcolor
//Var en e for mye i green
//Flyttet } til uner funskjonen 
        }
        }
    </script>
