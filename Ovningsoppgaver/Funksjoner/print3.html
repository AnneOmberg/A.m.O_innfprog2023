<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="name"></p>
    <p id="mail"></p>
    <p id="age"></p>

    <script>
        function print(name = "Navn er ikke oppgitt", email = "Email er ikke oppgitt", birthyear = "Alder er ikke oppgitt") {

            document.getElementById("name").innerHTML = name
            document.getElementById("mail").innerHTML = email

            if(birthyear === "Alder er ikke oppgitt") {
            document.getElementById("age").innerHTML = birthyear
            } else [
                document.getElementById("age").innerHTML = 2023 - Number(birthyear)
            ]

            
        }

        print("Anne", "annemni@hiof.no", 1997)
    </script>
    
</body>
</html>
