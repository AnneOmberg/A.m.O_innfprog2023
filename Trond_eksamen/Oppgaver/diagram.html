<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakterfordeling komdes 2019</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <style>
        #chart1 {
            width: 100%;
            max-width: 50rem;
            margin: 0 auto;
            height: auto;
        }
    </style>
</head>
<body>
    <figure id="chart1">
        <canvas id="chart1canvas" aria-label="Karakterfordeling i kommunikasjonsdesign 2019" role="img">
            <img src="chart1fallback.png" alt="Karakterfordeling i Kommunikasjonsdesign 2019">
        </canvas>
    </figure>

    <script>
        var canvas1 = document.getElementById("chart1canvas");
        var context1 = canvas1.getContext("2d");

        var chart1 = new Chart(context1, {
            type: 'pie', 
            data: {
                datasets: [{
                    data: [2,4,7,3,2,1],
                    backgroundColor:  [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(34, 128, 99, 0.5)',
                        'rgba(100, 67, 232, 0.5)',
                        'rgba(123, 69, 91, 0.5)',
                        'rgba(65, 123, 212, 0.5)',
                        'rgba(255, 0, 66, 0.5)'
                    ]
                }],
                labels: ["A", "B", "C", "D", "E", "F"]
            }
        });
    </script>
</body>
</html>
