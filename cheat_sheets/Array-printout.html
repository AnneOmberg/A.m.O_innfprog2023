<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Printout Cheat Sheet</title>
</head>
<body>
    <ul id="handleliste">
        <!-- <li>Brød</li>
        <li>Egg</li>
        <li>Melk</li>
        <li>Sukker</li>
        <li>Ost</li> -->
    </ul>

    <script>
        const shoppingList = ["Brød", "Egg", "Melk", "Sukker", "Ost", "Sjokolade", "Elper", "Bananer"]
        let shoppingListHTML = ""
        shoppingList.map(element => shoppingListHTML += `<li>${element}</li>`)
        document.getElementById("handleliste").innerHTML = shoppingListHTML
    </script>
</body>
</html>
