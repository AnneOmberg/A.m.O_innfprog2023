<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas animasjon cheat sheet</title>
    <style>
        body{
            margin: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgb(141, 130, 118);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas{
            background-color: rgb(174, 174, 174);
        }
    </style>
</head>
<body>
    <canvas id="drawingArea"></canvas>

    <script>
        //Hente canvas-element
        const canvas = document.getElementById("drawingArea")
        //Sette høyde og bredde på canvas
        canvas.width = 800
        canvas.height = 600
        //sette context på canvas
        const ctx = canvas.getContext("2d")

        //innlastningskontroll
        let heroImageLoaded = false
        //Lager vi et bildeobject
        const heroImage = new Image()
        //angi hvilken bildefil som skal tegnes i canvas
        heroImage.src = "superhero.png"
        //sjekker at bildeobjekt er lastet i nettleser
        heroImage.onload = () => {
            heroImageLoaded = true
            //ctx.drawImage(heroImage, 100, 100)
        }
        //gi oss selv en feilmeld derso bildeobjektet ikke klarer å laste
        heroImageLoaded? console.log("bildeobjekt lastet") : console.log("Bildeobjektet ikke lastet")   
        
        //definerer requestAnimastionFrame for ulike nettlesere:
        requestAnimationFrame = window.requestAnimationFrame || 
        window.webkitRequestAnimationFrame || window.msRequestAnimationFrame || window.mozRequestAnimationFrame

        //Lage en funksjon for tilfeldig valghte verdier
        function randomMinMax(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

         //la oss lage en x-counter og y-counter
         let xCounter = randomMinMax(0, canvas.width - 200)
         let yCounter = randomMinMax(canvas.height / 2, canvas.height)
         console.log(yCounter)

        function renderFrames() {  
            //Tømmer hele canvaset
            ctx.clearRect(0, 0, canvas.width, canvas.height)         
            //tegne elementene i en bilderamme
            ctx.drawImage(heroImage, xCounter, yCounter)
            //flytte bilde 1 pixel mot høyre
            xCounter++
            //flytte bilde 5pxs oppover
            yCounter = yCounter - 5
            //yCounter -= 5 fungerer også
            //Kjøre en ny bilderamme
            requestAnimationFrame(renderFrames)
        }

        //starte animasjon
        renderFrames()

    </script>
    
</body>
</html>
